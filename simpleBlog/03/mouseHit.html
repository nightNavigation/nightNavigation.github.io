<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>打地鼠</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="../css/search-form.css" />
		<link rel="stylesheet" type="text/css" href="./css/moleStyle.css"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css"/>
		<script src="./js/do.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="ground"></div>
		<div id="banner">
			<h1>night Navigation</h1>
			<p>即使前路迷茫一如夜间远航，我依然会就着星光，奋力前行。</p>
		</div>		
		<div id="ground2">
			<div class="nav nav2">
				<ul>
					<li><a href="../index.html">Home<br />首页</a></li>
					<li><a href="#" class="sel">Experiment<br />我的实验</a></li>
					<li><a href="#">Article<br />心得随笔</a></li>
					<li><a href="#">Collection<br />精华收藏</a></li>
				</ul>
			</div>
			<div id="labNav2">
				<div class="title"><span>我的实验</span><a href="#"><img src="../images/more.gif" width="31" height="9" border="0" title="点击查看更多" /></a></div>
				<div class="main">
					<ul>
						<li><a href="../01/primeShow.html" title="寻找素数">寻找素数</a></li>
						<li><a href="../02/taxCalculation.html" title="个人所得税计算">个人所得税计算</a></li>
						<li><a href="./mouseHit.html" class="select" title="打地鼠">打地鼠</a></li>
						<li><a href="../04/mentalChallenge.html" title="脑力大挑战">脑力大挑战</a></li>
					</ul>
				</div>
			</div>
			<div class="clear"></div>
			<div id="menu">
				<img id="scroll" src="./images/scroll.png" >
				<div id="progressText">
					<div id="roller">
						<img src="images/roller.png">
					</div>
					<div id="time_roller">
						<img src="images/time_roller.png"/>
					</div>
					
				</div>	
				<div class="clear"></div>
				<div id="score">&nbsp;</div>
				<div id="grade"><img src="./images/num_0.png" ></div>
				<div id="gradeNeed">
					<img src="images/gradeneed.png" >
					<div id="leveGrade"></div>
				</div>
				<div class="clear"></div>
				<div id="sub"></div>
				<div id="rankSee"></div>
				<button id="clearRank" type="button">清除</button>
			</div>
			
			<div id="hitmouse">
				<!-- 预备界面 -->
				<div id="gameCover" class="block background">
					<!-- 开始 -->
					<a href="javascript:void(0)" id="btnPlay" class="icon">&nbsp;</a>
				</div>	
				<!-- 游戏主体 -->
				<div id="container">
					<div id="main">
						<span id="mouse0" class="mouse normal"></span>
						<span id="mouse1" class="mouse normal"></span>
						<span id="mouse2" class="mouse normal"></span>
						<span id="mouse3" class="mouse normal"></span>
						<span id="mouse4" class="mouse normal"></span>
						<img id="count" src="./images/count.png" />
					</div>
					<div id="next"></div>
				</div>
				<!-- 游戏结束 -->
				<div id="gameOver" class="block">
					<!-- 准备 -->
					<a href="javascript:void(0)" id="btnRetry" class="icon">&nbsp;</a>
					<!-- 返回主菜单 -->
					<a href="javascript:void(0)" id="btnBackToMenu" class="icon">&nbsp;</a>			
				</div>
				<div id="gradeSub">
					<img src="./images/sub.png" >
					<div id="grade2"></div>
					<div id="levelget"></div>
					<input type="text" id="player" value="" size="16" maxlength="6"/>
					<button id="mySubmit" type="button" class="buttonStyle">提交</button>
					<button id="hideSub" type="button" class="buttonStyle">返回</button>
				</div>
				<div id="rank">
					<img src="./images/list.png" >
					<button id="hideRank" type="button" class="buttonStyle">返回</button>
					<div id="stormRank"></div>
				</div>
			</div>
		</div>

</html>
